<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>INFOTEENS - IT for teens</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Gothic+A1:400,700" rel="stylesheet">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="header-logo"><a href="index.html"><img src="images/logo.png" alt="infoteens logo"></a></div>
  <nav>
    <ul>
      <a href="index.html">
      <li class="nav-item">START</li>
      </a> <a href="#">
      <li class="nav-item">ABOUT US</li>
      </a> <a href="contact.html">
      <li class="nav-item">CONTACT</li>
      </a>
    </ul>
  </nav>
</header>
<main role="main">
  <section class="main-content">
    <h2>Write us</h2>
    <section>
      <form action="" method="">
        <input class="input" type="text" placeholder="Your name" required>
        <input class="input" type="email" placeholder="Your email" required>
        <textarea class="input" name="message" id="message" cols="30" rows="10" placeholder="Your message" required></textarea>
        <button type="submit" class="button__submit">SUBMIT</button>
      </form>
    </section>
    <section>
      <picture>
        <source media="(min-width: 600px)" srcset="images/mapa.jpg" alt="map">
        <img src="images/mapa_small.jpg" alt="map"> </picture>
    </section>
  </section>
</main>
<footer>Coded by Aleksandra (Alex) Jadczyk 2018</footer>
</body>
</html>
